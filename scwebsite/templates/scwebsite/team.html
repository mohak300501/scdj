{% extends 'scwebsite/base.html' %}

{% block content %}

<div class="inner">
          
					<section>
						<div class="box">
							<div class="content">

      <p class="footer_p">Present Members</p>

      
          {%for i in present%}
           <div class="team">
              <div id="teamwork">
                <img src="{{ i.0 }}" style="width:100%;height: 12em;">
                 <div style="width:100%;height: 12em;background-image: linear-gradient(orange, yellow);padding: 1em;">
                 <h1 style="font-size: 2.5em;text-align: center;">{{ i.1 }}</h1>
                 <p style="text-align: center;">{{ i.2 }}</p><br>
                </div>
             </div>
            </div>
          {%endfor%}

		  <p class="footer_p">Alumni</p>

          {%for i in alumni%}
          <div class="team">
            <div id="teamwork">
              <img src="{{ i.0 }}" style="width:100%;height: 12em;">
                <div style="width:100%;height: 12em;background-image: linear-gradient(orange, yellow);padding: 1em;">
                <h1 style="font-size: 2.5em;text-align: center;">{{ i.1 }}</h1>
                <p style="text-align: center;">{{ i.2 }}</p><br>
              </div>
            </div>
          </div>
        {%endfor%}

          <br>

</div>

{% endblock %}
